<body>

    <div class="container-header">
        <header class="header">
            <div class="header__logo">
                <div class="header__logo-img">
                    <a href="../index.html">
                        <img src="../multimedia/blackclover.png" alt="black clover logo" class="animate__animated animate__jackInTheBox">
                    </a>
                </div>
                <div class="header__logo-nombre">
                    <h1 class="animate__animated animate__fadeInDown">Black Clover</h1>
                    <h2 class="animate__animated animate__lightSpeedInRight">Tattoo Studio</h2>
                </div>
            </div>

            <nav class="header__navegador">
                <div class="menu-nav">
                    <a class="menu-nav__button" href="#"> <img src="../multimedia/menulogo.png" alt="menu"> </a>

                        <li>

                </div>
            </nav>
        </header>

    <div class="title">
        <h1 data-aos="fade-down" data-aos-duration="1500">Contactanos</h1>
    </div>
    <main>
        <section class="contact-form" data-aos="fade-down" data-aos-duration="1000">
            <h3 data-aos="fade-right" data-aos-duration="1200">Rellena el formulario que aparece a continuacion con tus datos y consultas, en la brevedad las estaremos respondiendo.</h3>
            <form data-aos="zoom-in" data-aos-duration="2000">
                <div class="form-container">
                    <label class="txt" for="nombre">Nombre y Apellido:</label>
                    <input type="text" name="nombre">
                </div>
                <div class="form-container">
                    <label class="txt" for="email">Mail:</label>
                    <input type="email" name="email">
                </div>
                <div class="form-container-different">
                    <label class="txt" for="consulta">Describa su consulta:</label>
                    <textarea name="consulta" cols="30" rows="10"></textarea>
                    <input type="submit">
                </div>
            </form>
        </section>
    </main>
